<!DOCTYPE html>
<html>
<head>
    <title>Drivers</title>
</head>
<body>
    <h1>Driver List</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Zone</th>
            <th>Vehicle Type</th>
            <th>Availability</th>
        </tr>
        {% for driver in drivers %}
        <tr>
            <td>{{ driver.driver_id }}</td>
            <td>{{ driver.name }}</td>
            <td>{{ driver.location_zone }}</td>
            <td>{{ driver.vehicle_type }}</td>
            <td>{{ "Available" if driver.availability else "Unavailable" }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">Back to Home</a>
</body>
</html>
